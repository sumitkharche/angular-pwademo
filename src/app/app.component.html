<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Angular PWA</span>
  </mat-toolbar-row>
</mat-toolbar>
<main>
  <mat-card *ngFor="let post of posts" class="post-card post-margin">
    <mat-card-header>
      <mat-card-title>{{post.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      {{post.body}}
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary">SHARE</button>
    </mat-card-actions>
  </mat-card>
  <mat-divider></mat-divider>
</main>
